<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>编辑预约详情</title>
		<link type="text/css" rel="stylesheet" href="fontsawesome/css/font-awesome.css"/>
		<link type="text/css" rel="stylesheet" href="css/style.css"/>
	</head>
	<body>
		<div class="main_box">
			<div class="cont_box editpro_box">
				<form action="#" method="post" id="editSales_form">
					<ul class="addpro_box">
						<li>
							<label>预约用户：</label>
							<input id="name" type="text" name="proname" value=""/>
						</li>
						<li>
							<label>手机号：</label>
							<input id="phone" type="text" name="phone" value=""/>
						</li>
						<li>
							<label>预约车辆：</label>
							<input id="chepai" type="text" name="carcode" value="" />
						</li>
						<li>
							<label>预约服务：</label>
							<select id="fw" value>
							
							</select>
						</li>
						<li>
							<label>预约时间：</label>
							<input id="addtime" type="date" name="date" value="" />
						</li>
						<li>
							<label>提交预约时间：</label>
							<input id="ttime" type="date" name="subdate" value="" />
						</li>
						<li>
							<label>状态:</label>
							<select id="zt" name="state">
								<option value="1">已服务</option>
								<option value="2">已取消</option>
							<select>
						</li>
						<li>
							<label>备注：</label>
							<textarea id="beizhu" rows="3" name="detail">已经服务了么</textarea>
						</li>
					</ul>
					<div class="probtn_box clearfix">
						<input id="tj" type="button" value="保存修改" class="btn blue_btn submit"/>
					</div>
				</form>
			</div>
		</div>
		<!--javascript include-->
		<script src="js/jquery-2.2.1.min.js"></script>
		<script src="js/jquery.dataTables.min.js"></script>
		<script src="js/bootstrap-datepicker.js"></script>
		<script src="js/jquery.validate.min.js"></script>
		<script src="js/jquery.form.min.js"></script>
		<script src="js/other.js"></script>
		<script>
		$("#tj").click(function(){
			$.ajax({url:'./yuuser',
	            dataType:"json",
	            data:{
	               method:"gaiYue",  
	               name:$('#name').val(),
	               id:$.getUrlParam("id"),
	               phone:$("#phone").val(),
	               chepai:$("#chepai").val(),
	               fw:$("#fw").val(),
	               addtime:$("#addtime").val(),
	               zt:$("#zt").val(),
	               beizhu:$("#beizhu").val(),
	               ttime:$("#ttime").val(),
	               
	               
	                 },
	            type :'get'
	            
				
				
				
			});
			
			});
		
		
		//设置点击事件选择服务
		$('#fw').bind('click', function() {$.ajax({url:'./yuuser',
            dataType: "json",
            data:{
               method:"chaFuWu"
            },
            type :'GET',
            success:function(data){
            	if(data!=null){
            		 var html="";
	                    for(var i=0;i<data.length;i++){
	                    	 $("#fw").append('<option value=' +data[i].id+ '>' + data[i].service_name+ '</option>');
	                    }
            		
            		
            	} }
           
			});
			
		    $(this).unbind('click');
		    
		});
		
		
		
		
		
		
		
		
		
		
		
		
		
		
			$(function(){
				$("body").other({formId:"#editSales_form",formUrl:"#"});//formUrl 表单请求地址
			});
			
			
			
			
			

		</script>
		<script>
			var getParam = function(name){
			    var search = document.location.search;
			    var pattern = new RegExp("[?&]"+name+"\=([^&]+)", "g");
			    var matcher = pattern.exec(search);
			    var items = null;
			    if(null != matcher){
			            try{
			                    items = decodeURIComponent(decodeURIComponent(matcher[1]));
			            }catch(e){
			                    try{
			                            items = decodeURIComponent(matcher[1]);
			                    }catch(e){
			                            items = matcher[1];
			                    }
			            }
			    }
			    return items;
			};
			</script>
	</body>
</html>
