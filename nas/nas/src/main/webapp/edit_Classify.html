<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>编辑商品分类</title>
<link type="text/css" rel="stylesheet"
	href="fontsawesome/css/font-awesome.css" />
<link type="text/css" rel="stylesheet" href="css/style.css" />
</head>
<body>
	<div class="main_box">
		<div class="cont_box" style="margin-top: 20px;">
			<form action="#" method="post" id="add_cyform">
				<ul class="addpro_box">
					<li><label>商品分类名称：</label> <input id="edit" type="text"
						placeholder="请输入商品分类名称" name="proname" value="商品分类一" required
						data-rule-proname="true" data-msg-required="商品分类名称不能为空"
						data-msg-proname="请输入正确的商品分类名称" /></li>
				</ul>
				<div class="probtn_box clearfix">
					<input id="tj" type="submit" value="确定" class="btn blue_btn" />
				</div>
			</form>
		</div>
	</div>
	<!--javascript include-->
	<script src="js/jquery-2.2.1.min.js"></script>
	<script src="js/jquery.dataTables.min.js"></script>
	<script src="js/bootstrap-datepicker.js"></script>
	<script src="js/jquery.validate.min.js"></script>
	<script src="js/jquery.form.min.js"></script>
	<script src="js/other.js"></script>
	<script>
		$(function() {
			$("#tj").click(function() {
				$.ajax({
					url : "./goods",
					dataType : "json",
					data : {
						method : "gaiGoodsLei",
						id : getParam('id'),
						editclass : $("#edit").val()
					},
					type : 'post'

				});

			});

			$("body").other({
				formId : "#add_cyform",
				formUrl : "edit_Classify.html"
			});//formUrl 表单请求地址
		});
	</script>
	<script type="text/javascript">
		var getParam = function(name) {
			var search = document.location.search;
			var pattern = new RegExp("[?&]" + name + "\=([^&]+)", "g");
			var matcher = pattern.exec(search);
			var items = null;
			if (null != matcher) {
				try {
					items = decodeURIComponent(decodeURIComponent(matcher[1]));
				} catch (e) {
					try {
						items = decodeURIComponent(matcher[1]);
					} catch (e) {
						items = matcher[1];
					}
				}
			}
			return items;
		};
	</script>



</body>
</html>
